<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SRDB Web UI</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/styles.css" />
        <script src="https://npm.onmicrosoft.cn/htmx.org@2.0.7/dist/htmx.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- 左侧表列表 -->
            <div class="sidebar" id="sidebar">
                <h1>Tables</h1>
                <div
                    id="table-list"
                    hx-get="/api/tables-html"
                    hx-trigger="load"
                >
                    Loading tables...
                </div>
            </div>

            <!-- 右侧主内容区 -->
            <div class="main" id="main-content">
                <div class="empty">
                    <h2>Select a table to view data</h2>
                    <p>Choose a table from the sidebar to get started</p>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal" style="display: none">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Content</h3>
                    <button class="modal-close" onclick="closeModal()">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="modal-body-content"></pre>
                </div>
            </div>
        </div>

        <script src="/static/js/app.js"></script>
    </body>
</html>
